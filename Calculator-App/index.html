<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="white-space"></div>
        <ul id="grid-numbers">
          <li id="seven">7</li>
          <li id="eight">8</li>
          <li id="nine">9</li>
          <li id="add">+</li>
          <li id="four">4</li>
          <li id="five">5</li>
          <li id="six">6</li>
          <li id="minus">-</li>
          <li id="one">1</li>
          <li id="two">2</li>
          <li id="three">3</li>
          <li id="multiply">*</li>
          <li>C</li>
          <li id="zero">0</li>
          <li id="equal">=</li>
          <li id="divide">/</li>
        </ul>
      </div>
    </main>
    <script src="/Calculator App/index.js"></script>
  </body>
</html>

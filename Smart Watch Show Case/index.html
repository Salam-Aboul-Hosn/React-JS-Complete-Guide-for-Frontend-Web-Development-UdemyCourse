<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Smart Watch</title>
</head>
<body>
    <header>
        <img id="amazon-pic" src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Symbol.jpg" width="150px" />
    </header>
    <main id="grid-main">
        <div>
            <img id ="img" src="/Smart Watch Show Case/Black.png" width = "500px"/>
        </div>
        <div>
            <h1>Fit Bit 19 - The Smartest Watch</h1>
            <p id="description">This smart watch is one of the best things you could ever buy. <br>It comes in many different colors and is very affordable</p>
            <h2>Select Color</h2>
            <div id="flex-box">
                <div id="black"></div>
                <div id="red"></div>
                <div id="blue"></div>
                <div id="pink"></div>
            </div>
            <h2>Features</h2>

            <button class ="two-button">Time</button>
            <button class ="two-button">Heart Rate</button>
            <button id="buy">BUY NOW</button>
        </div>
    </main>
    <script src="/Smart Watch Show Case/index.js"></script>
</body>
</html>

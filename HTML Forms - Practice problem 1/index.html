<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HTML Form</title>
</head>
<body>
    <form>
        <h1>Register</h1>
        <div id="logos">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png"/>
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"/>
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"/>
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"/>
        </div>
        <div id="in">
            <input type="text" name="username" placeholder="Username"><br>
            <input type="email" name="email" placeholder=Email><br>
            <input type="password" name="password" placeholder="Passworrd"><br>
            <input type="password" name="confirm-password" placeholder="Confirm Password">
            <input style="width: 20%;"id="registerButton" type="submit" value="register">
        </div>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator App</title>
</head>
<body>

        <div id="calculator">

                <li id="eight">8</li>
                <li>9</li>
                <li>+</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>*</li>
                <li>C</li>
                <li>0</li>
                <li>=</li>
                <li>/</li>
            </ul>
        </div>
    </main>
    <script src="/Calculator App/index.js"></script>
</body>
</html>
